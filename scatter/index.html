<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><title>Connected Scatter Plot</title><!-- libraries--><meta property="og:locale" content="zh_TW"><meta property="og:image" content="http://zbryikt.github.io/visualize/scatter/thumbnail.png"><meta property="og:image:type" content="image/png"><meta property="og:image:width" content="200"><meta property="og:image:height" content="200"><script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="assets/d3js/3.3.11/d3.v3.min.js"></script><script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="stat-idx.js"></script><script type="text/javascript" src="stat-cat.js"></script><script type="text/javascript" src="stat-area.js"></script><script type="text/javascript" src="index.js"></script><script type="text/javascript" src="px.min.js"></script></head><body ng-app ng-controller="main"><h2>Connected Scatter Plot - 台灣縣市統計指標為例</h2><form class="panel form-group">選擇指標<br><label>Y 軸</label><select ng-model="cat.y" class="form-control"><option value="0">指標類別</option><option ng-repeat="(v,c) in statCat" value="{{v}}">{{c}}</option></select><select ng-model="idx.y" class="form-control"><option value="0">指標</option><option ng-repeat="(v,c) in statIdx[cat.y]" value="{{v}}">{{c}}</option></select><select ng-model="area.y" class="form-control"><option value="0">區域</option><option ng-repeat="(v,c) in statArea" value="{{v}}">{{c}}</option></select><br><label>X 軸</label><select ng-model="cat.x" class="form-control"><option value="0">指標類別</option><option ng-repeat="(v,c) in statCat" value="{{v}}">{{c}}</option></select><select ng-model="id
